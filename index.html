<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style general.css">
    <link rel="stylesheet" href="./assets/css/textarea/text-area.css">
    <link rel="stylesheet" href="./assets/css/mensaje/mensaje.css">
    <link rel="stylesheet" href="./assets/css/main/main.css">
    <link rel="stylesheet" href="./assets/css/logo/logo.css">
    <link rel="stylesheet" href="./assets/css/informacion/informacion.css">
    <link rel="stylesheet" href="./assets/css/botones/botones.css">
    <link rel="stylesheet" href="./assets/css/botones/btn-copiar.css">
    <link rel="stylesheet" href="./assets/css/botones/btn-desencriptar.css">
    <link rel="stylesheet" href="./assets/css/botones/btn-encriptar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
    
</head>
<body>
    <header>
        <img class="logo" src="./assets/imagenes/Logo.png" alt="logo de alura" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src="/script.js"></script>
</body>
</html>
